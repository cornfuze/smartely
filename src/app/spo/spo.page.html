      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="w-4 h-4 text-amber-900" 
             viewBox="0 0 24 24" 
             fill="none"   
             stroke="currentColor" 
             stroke-width="2">
          <polyline points="15 18 9 12 15 6" />
        </svg>
        <span class="text-xl font-bold text-amber-900"> Sleep Quality </span>
      </div>
    </div>
    
    <div class="w-full overflow-y-auto h-screen rounded-2xl max-w-2xl mx-auto pr-6 pl-6 gradient-bg">
      <div class="p-4 ">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-xl font-bold text-gray-800">Monday</h1>
            <p class="text-sm text-gray-500">30 December 2024</p>

          <div class="w-6 h-6">
            <svg xmlns="http://www.w3.org/2000/svg"

              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>

       <!-- Main Container -->
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-5">
    <!-- Top section with circle and description side by side -->
    <div class="flex items-start gap-6">
      <!-- Left side: Progress Circle -->
      <div class="relative flex-shrink-0">
        <!-- Circular progress background -->
        <div class="w-32 h-32 rounded-full bg-purple-100"></div>
        
        <!-- Purple progress circle -->
        <div class="absolute top-0 w-32 h-32">
          <svg class="w-full h-full transform -rotate-90">
            <circle
              cx="64"
              cy="64"
              r="58"
              stroke-width="12"
              stroke="#8B5CF6"
              fill="none"
              stroke-dasharray="364"
              stroke-dashoffset="29"
              class="transition-all duration-1000 ease-in-out"
            />
          </svg>
        </div>
        
        <!-- Center content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
          <span class="text-3xl font-bold text-gray-800">92%</span>
          <p class="text-purple-600 font-semibold text-sm">Excellent</p>
        </div>
      </div>
  
      <!-- Right side: Description -->
      <div class="flex-grow">
        <p class="text-xs font-semibold text-amber-800 mb-1">7–8 hours of sleep (95–100%)</p>
        <div class="space-y-1">
          <p class="text-gray-700 text-xs">
            Sleeping more than 7 hours but less than 9 hours is ideal for older adults.
          </p>
        </div>
      </div>
      
    </div>
  
    <!-- Sleep metrics grid -->
    <div class="bg-gray-50 rounded-xl p-4 mt-5">
        <!-- Grid container: 3 rows, 2 columns -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Row 1 -->
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo1.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">9:15 PM</p>
              <p class="text-xs text-gray-500">Went to bed</p>
            </div>
          </div>
      
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo2.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">6:30 AM</p>
              <p class="text-xs text-gray-500">Woke up</p>
            </div>
          </div>
      
          <!-- Row 2 -->
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo3.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">7h 40m</p>
              <p class="text-xs text-gray-500">Total sleep</p>
            </div>
          </div>
      
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo4.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">5h 47m</p>
              <p class="text-xs text-gray-500">Light sleep</p>
            </div>
          </div>
      
          <!-- Row 3 -->
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo5.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">2h 45m</p>
              <p class="text-xs text-gray-500">Deep sleep</p>
            </div>
          </div>
      
          <div class="flex items-center space-x-3">
            <img src="assets/img/spo6.png" alt="spo" class="w-12 h-12">
            <div>
              <p class="text-base font-semibold text-gray-800">1h 50m</p>
              <p class="text-xs text-gray-500">REM sleep</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="mt-4 bg-white p-4 rounded-2xl shadow-md">
    <app-sleep-quality-chart></app-sleep-quality-chart>
  </div>
