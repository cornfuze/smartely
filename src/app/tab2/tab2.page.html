
<div class="min-h-screen max-w-sm mx-auto bg-gray-100 p-4 overflow-y-auto">
  <div class="flex justify-between p-4">
    <div class="flex flex-col">
      <p class="text-lg text-gray-700 font-semibold">Hello</p> 
      <p class="text-gray-500 text-sm">add name</p>
    </div>

    <div>
      <div class="bg-red-600 text-white text-sm font-semibold flex items-center justify-center w-16 h-7 rounded-full ">SOS</div>
    </div>
  </div>
      <div class="max-w-2xl p-3 space-y-4">
        <div class="bg-white rounded-2xl p-6 shadow-lg relative overflow-hidden">
          <!-- Background gradient circle -->
          <div class="absolute -left-8 -top-8 w-32 h-32 bg-red-100 rounded-full opacity-50"></div>
          
          <div class="relative">
            <!-- Container for icon and content with flexbox -->
            <div class="flex items-start gap-8">
              <!-- Heart icon -->
              <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-25 h-25 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
              </div>
      
              <!-- Text content -->
              <div class="flex-grow">
                <h2 class="font-bold text-lg text-red-500 mb-4">Heart Rate</h2>
                <div class="space-y-3">
                  <div>
                    <p class="text-gray-500 text-sm">Average HR</p>
                    <p class="text-xl text-gray-600 font-bold">75 BPM</p>
                  </div>
                  <div>
                    <p class="text-gray-500 text-sm">Maximum HR</p>
                    <p class="text-xl text-gray-600 font-bold">120 BPM</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      
        <!-- First Row -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Step Analysis -->
          <div class="bg-white rounded-2xl p-6 shadow-lg" (click)="navigateToStepAnalysis()">
            <div class="flex items-center gap-2 text-blue-500 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-15 h-15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 15l-6-6l-6 6"></path>
                <path d="M19 9l-6-6l-6 6"></path>
              </svg>
              <span class="font-bold">Step Analysis</span>
            </div>
            <div class="space-y-3">
              <div>
                <p class="text-gray-500 text-sm">Total Steps</p>
                <p class="text-lg text-gray-600 font-bold">4000</p>
              </div>
              <div>
                <p class="text-gray-500 text-sm">Active Time</p>
                <p class="text-lg text-gray-600 font-bold">90 minutes</p>
              </div>
              <div>
                <p class="text-gray-500 text-sm">Inactive Time</p>
                <p class="text-lg text-gray-600 font-bold">11 hours</p>
              </div>
            </div>
          </div>
      
          <!-- Sleep Quality -->
          <div class="bg-white rounded-2xl p-6 shadow-lg"  (click)="navigateToSpo()">
            <div class="flex items-center gap-2 text-purple-500 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-15 h-15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
              </svg>
              <span class="font-bold">Sleep Quality</span>
            </div>
            <div class="space-y-3">
              <div>
                <p class="text-gray-500 text-sm">Total Sleep</p>
                <p class="text-lg text-gray-600 font-bold">7h 30m</p>
              </div>
              <div>
                <p class="text-gray-500 text-sm">Deep Sleep</p>
                <p class="text-lg text-gray-600 font-bold">2h 45m</p>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Second Row -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Stress Level -->
          <div class="bg-white rounded-2xl p-6 shadow-lg" (click)="navigateToStressLevel()">
            <div class="flex items-center gap-2 text-yellow-500 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-15 h-15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
              </svg>
              <span class="font-bold">Stress Level</span>
            </div>
            <p class="text-lg text-gray-500 font-bold">30 (Low)</p>
          </div>
      
          <!-- SpO2 -->
          <div class="bg-white rounded-2xl p-6 shadow-lg" (click)="navigateToSleepQuality()">
            <div class="flex items-center gap-2 text-red-500 mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
              </svg>
              <span class="font-bold">SpOâ‚‚</span>
            </div>
            <p class="text-lg text-gray-500 font-bold">97% (Normal)</p>
            <p class="text-gray-500 text-sm mt-1">Healthy range for older adults</p>
          </div>
        </div>
      </div>
  </div>
