<body class="bg-gradient-to-b from-green-200 to-white p-4">
  <div class="max-w-sm mx-auto p-4">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-[#2F4858]">Device</h2>
            <h2 class="text-2xl font-bold text-[#2F4858] -mt-1">Management</h2>
        </div>
        <button class="bg-[#2F4858] text-white rounded-full w-8 h-8 flex items-center justify-center text-2xl">+</button>
    </div>
      
      <div class="mt-4 space-y-4">
          <!-- Connected Device -->
          <div class="bg-white p-4 rounded-xl shadow-md flex gap-4">
            <div class="flex flex-col items-center gap-8">
                <img src="assets/img/SMARTELY.png" alt="Device" class="w-20 h-20">
                <p class="text-green-500 text-sm mt-2 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Connected
                </p>
            </div>
            <div class="flex-1 text-right">
                <h3 class="text-lg font-bold text-gray-600">ELY 1.0</h3>
                <p class="font-semibold">___'s device</p>
                <p class="text-sm flex items-center justify-end gap-2 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>67%</span>
                    <span class="flex items-center text-gray-500">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 10c4.667-5.333 9.333-5.333 14 0M6 14c2.667-3.333 5.333-3.333 8 0" />
                        </svg>
                        Strong
                    </span>
                </p>
                <p class="text-xs text-gray-500">Battery State</p>
                <div class="w-full h-2 bg-gray-200 rounded-full mt-1">
                    <div class="h-2 bg-yellow-400 rounded-full" style="width: 67%;"></div>
                </div>
                <button class="bg-green-100 text-green-600 px-3 py-1 text-xs h-10 w-full font-semibold rounded-md mt-2">Device Information →</button>
            </div>
        </div>
          
          <!-- Not Connected Device -->
          <div class="bg-white p-4 rounded-xl shadow-md flex gap-4 opacity-50">
            <div class="flex flex-col items-center gap-8">
                <img src="assets/img/SMARTELY.png" alt="Device" class="w-20 h-20">
                <p class="text-gray-500 text-sm mt-2 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Not Connected
                </p>
            </div>
            <div class="flex-1 text-right">
                <h3 class="text-lg font-bold text-gray-600">ELY 1.0</h3>
                <p class="font-semibold">___'s device</p>
                <p class="text-sm flex items-center justify-end gap-2 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>--</span>
                    <span class="flex items-center text-gray-500">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 10c4.667-5.333 9.333-5.333 14 0M6 14c2.667-3.333 5.333-3.333 8 0" />
                        </svg>
                        --
                    </span>
                </p>
                <p class="text-xs text-gray-500">Battery State</p>
                <div class="w-full h-2 bg-gray-200 rounded-full mt-1">
                    <div class="h-2 bg-yellow-400 rounded-full" style="width: 67%;"></div>
                </div>
                <button class="bg-gray-100 text-gray-600 px-3 py-1 text-xs h-10 w-full font-semibold rounded-md mt-2">Device Information →</button>
            </div>
        </div>
      </div>
  </div>
</body>
